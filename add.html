<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>AED finder</title>
</head>
<body>
    <header>
        <h1>AED Finder</h1>
    </header>
    <div class="notsupported"><h1>AED Finder is not supported on this device</h1></div>
    <section class="app">
        <img id="capturedimg" alt="">
        <p class="succes">Succes!</p>
        <p class="error">Error!</p>

        <div class="placing">
            <p>AED added around</p>
            <span><p id="city"></p><p> - </p><p id="street"></p></span>
        </div>

        <p class="angle">Add AED from another angle</p>
        <a class="addnew" href="camera.html">Add</a>
    </section>
    <footer>
        <p>Something wrong?</p>
        <button>Cancel entry</button>
    </footer>
</body>
</html>
<script>
    window.onload = function() {
        const imgData = localStorage.getItem('capturedImage');
        const imgElement = document.getElementById('capturedimg');
        imgElement.src = imgData;
    };
</script>
